<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona</title>
</head>
<body>
    <h4>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h4>
    <script>
        //crea l'oggetto
        let persona= {
            nome: NULL,
            cognome:NULL,
            eta:NULL
        }
        
        // Chiede all'utente il nome, cognome e l'eta della persona
        let larghezza= prompt("Inserisci il nome:");
        let altezza= prompt("Inserisci il cognome:");
        let lunghezza= prompt("Inserisci l'eta:");

        // Calcola il volume della scatola
        let volume= larghezza * altezza * lunghezza;

        //Stampa su console l’oggetto e il suo contenuto .
        console.log("Il volume della scatola è: " + volume + " metri cubi");
    </script>
</body>
